<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="display">
            <div class="display-input"></div>
        </div>
        <div class="buttons-container">
            <div id="first-row" class="buttons-row">
                <button id="all-clear" class="delete buttons">AC</button>
                <button id="clear" class="delete buttons">C</button>
                <button id="percentage" class="operator buttons">%</button>
                <button id="plus" class="operator buttons">+</button>
            </div>

            <div id="second-row" class="buttons-row">
                <button id="7" class="numbers buttons">7</button>
                <button id="8" class="numbers buttons">8</button>
                <button id="9" class="numbers buttons">9</button>
                <button id="minus" class="operator buttons">-</button>
            </div>

            <div id="third-row" class="buttons-row">
                <button id="4" class="numbers buttons">4</button>
                <button id="5" class="numbers buttons">5</button>
                <button id="6" class="numbers buttons">6</button>
                <button id="multiply" class="operator buttons">*</button>
            </div>

            <div id="fourth-row" class="buttons-row">
                <button id="1" class="numbers buttons">1</button>
                <button id="2" class="numbers buttons">2</button>
                <button id="3" class="numbers buttons">3</button>
                <button id="divide" class="operator buttons">รท</button>
            </div>

            <div id="fifth-row" class="buttons-row">
                <button id="00" class="numbers buttons">00</button>
                <button id="0" class="numbers buttons">0</button>
                <button id="point" class="numbers buttons">.</button>
                <button id="equals-to" class="buttons">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./javascript/short.js"></script>

</html>
